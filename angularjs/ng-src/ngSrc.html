<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng src</title>
</head>

<body>
	<div ng-app="">
		<div ng-init="hash='logo.png'">
			Avec la directive :<br/>
			<img ng-src="http://www.animenofamily.com/images/design/divers/{{ hash }}"/><br/>
			Sans la directive :<br/>
			<img src="http://www.animenofamily.com/images/design/divers/{{ hash }}"/>
		</div>	
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
