<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>angular isString isNumber</title>
</head>

<body>
	<div ng-app="myApp" ng-controller="ExampleCtrl" ng-init="number = false">
		Check to activate type number: <input type="checkbox" ng-model="number">
		<div ng-if="number == false">
			Enter a string: <input type="text" ng-model="reference1"><br/>
			<button ng-click="type(reference1)">Get type</button>
		</div>
		<div ng-if="number == true">
			Enter a number: <input type="number" ng-model="reference2"><br/>
			<button ng-click="type(reference2	)">Get type</button>
		</div>
		Type of input: {{ refType }}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
