<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>angular uppercase lowercase</title>
</head>

<body>
	<div ng-app="myApp" ng-controller="ExampleCtrl">
		Type a text : <input type="text" ng-model="string"><br/>
		<button ng-click="toUpper()">Uppercase</button> 
		<button ng-click="toLower()">Lowercase</button><br/>
		Text to upper : {{ upper }}<br/>
		Uppercase to lower : {{ lower }}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
