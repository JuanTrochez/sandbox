<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>angular json</title>
</head>

<body>
	<div ng-app="myApp" ng-controller="ExampleCtrl">
		Type a text :<br/>
		<textarea type="text" ng-model="string"></textarea><br/>
		<button ng-click="toJson()">Json</button> <button ng-click="fromJson()">UnJson</button><br/>
		String: {{ string }}<br/>
		Json: {{ json }}<br/>
		Text: {{ text }}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
