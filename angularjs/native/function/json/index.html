<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>angular json</title>
	<style>
.valid {
	background-color:green;
}
.invalid {
	background-color:red;
}
	</style>
</head>

<body>
	<div ng-app="myApp" ng-controller="ExampleCtrl">
		Type a text :<br/>
		<textarea ng-class="{valid: message == '', invalid: message != ''}" ng-change="fromJson()" type="text" ng-model="string"></textarea><br/>
		<pre>
String: {{ string }}
object: {{ object }}
json: {{ json }}
		</pre>
		{{ message }}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
