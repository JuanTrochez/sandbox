<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng selected</title>
</head>

<body>
	<div ng-app="">
		Cochez pour sélectionner : (option 2)
		<input type="checkbox" ng-model="select"><br/>
		Cochez pour sélectionner : (option 3)
		<input type="checkbox" ng-model="select2"><br/>
		<select>
			<option>option 1</option>
			<option ng-selected="select">option 2</option>
			<option ng-selected="select2">option 3</option>
			<option>option 4</option>
		</select>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
