<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainCtrl">
<head>
	<meta charset="utf-8">
	<title>ng class even odd</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-csp.css" />
</head>

<body ng-cloak>
	<div >
		<ol>
			<li ng-repeat="name in names">
				<span ng-class-even="'even'" ng-class-odd="'odd'">{{ name }}</span>
			</li>
		</ol>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
