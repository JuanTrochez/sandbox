<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng-Bind-Template</title>
</head>

<body>
	<div ng-app="">
			<input type="text" ng-model="title" ng-init="title = 'Titre'"/><br/>
			<textarea ng-model="content" ng-init="content = 'Contenu'"></textarea><br/>
			<p>
				<b ng-bind-template="{{ title }}"></b><br/>
				<span ng-bind-template="{{ content }}"></span>
			</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
