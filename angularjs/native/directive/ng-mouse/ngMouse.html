<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mouse</title>
</head>

<body>
	<div ng-app="myApp">
		<div ng-controller="ExampleCtrl">
			Cliquez ou passez sur le bouton pour incr√©menter les valeurs : <br/>
			<button 
				ng-mousedown="onDown()" 
				ng-mouseenter="onEnter()" 
				ng-mouseleave="onLeave()" 
				ng-mousemove="onMove()" 
				ng-mouseover="onOver()" 
				ng-mouseup="onUp()">
				Bouton
			</button><br/>
			Compteurs :<br/>
			Down : {{ down }}<br/>
			Enter : {{ enter }}<br/>
			Leave : {{ leave }}<br/>
			Move : {{ move }}<br/>
			Over : {{ over }}<br/>
			Up : {{ up }}<br/>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
