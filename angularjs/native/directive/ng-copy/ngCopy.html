<!DOCTYPE html>
<html>
<head>

	<title>Copiez le texte !</title>
</head>

<body>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
