<!DOCTYPE html>
<html ng-app="">
<head>
	<meta charset="utf-8">
	<title>Uppercase - Lowercase</title>
</head>

<body>
	<div ng-init="myText = 'A simple text with UPPER and lower case' ">
		Text : {{ myText }}<br/>
		Uppercase : {{ myText | uppercase }}<br/>
		Lowercase : {{ myText | lowercase }}<br/>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
