<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<title>Order By</title>
</head>

<body>
	<div ng-init="sites = [
			{ name: 'Facebook', url: 'https://www.facebook.com/' },
			{ name: 'Twitter', url: 'https://twitter.com/' },
			{ name: 'Angular JS', url: 'https://angularjs.org/' },
			{ name: 'ANF', url: 'http://www.animenofamily.com/' },
			{ name: 'Youtube', url: 'https://www.youtube.com/' },
			{ name: 'Dailymotion', url: 'http://www.dailymotion.com/' },
			{ name: 'Feedly', url: 'https://feedly.com/' },
			{ name: 'Rutube', url: 'http://rutube.ru/' }
		]">
		Search filter: <input type="text" ng-model="search" /><br/>
		Sort by name : <input type="radio" ng-model="sort" value="name"><br/>
		Sort by url : <input type="radio" ng-model="sort" value="url"><br/>
		Reverse : <input type="checkbox" ng-model="reverse"><br/>
		<table>
			<tr>
				<th style="width:150px">Name</th>
				<th>Url</th>
			</tr>
			<tr ng-repeat="site in sites | orderBy:sort:reverse | filter:search">
				<td>{{ site.name }}	</td>
				<td>{{ site.url }}</td>
			</tr>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
