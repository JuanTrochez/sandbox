<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainCtrl">
<head>
	<meta charset="utf-8">
	<title>Filter</title>
</head>

<body>
	<div>
		Search in sites : <input type="text" ng-model="search.$"><br/>
		Search by name : <input type="text" ng-model="search.name"><br/>
		Search by url : <input type="text" ng-model="search.url"><br/>
		Exact search : <input type="checkbox" ng-model="equal"><br/>
		<table>
			<tr>
				<th style="width:150px">Name</th>
				<th>Url</th>
			</tr>
			<tr ng-repeat="site in sites | filter:search:equal">
				<td>{{ site.name }}	</td>
				<td>{{ site.url }}</td>
			</tr>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
