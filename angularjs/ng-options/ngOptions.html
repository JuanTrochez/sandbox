<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng options</title>
</head>

<body>
	<div ng-app="myApp" ng-controller="ExampleCtrl">
		Liste des vêtements : 
		<select ng-model="cloth" ng-options="cloth.name for cloth in clothes">
		</select><br/>
		Liste par catégorie : 
		<select ng-model="category" ng-options="cloth.name group by cloth.category for cloth in clothes">
		</select>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
