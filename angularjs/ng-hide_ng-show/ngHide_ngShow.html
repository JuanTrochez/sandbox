<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hide / Show</title>
</head>

<body>
	<div ng-app="">
		Cliquez ici : <input type="checkbox" ng-model="check">
		<span ng-show="check">Case coché, j'apparait</span>
		<span ng-hide="check">Case décoché, il disparait</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
