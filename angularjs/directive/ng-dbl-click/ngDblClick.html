<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Double-cliquez !</title>
</head>

<body>
	<div ng-app="">
		<button ng-dblclick="count= count + 1" ng-init="count=0">Double cliquez</button>
		<span>Compteur : <b ng-bind="count"></b></span>		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
