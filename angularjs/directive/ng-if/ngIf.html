<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng if</title>
</head>

<body ng-app="">
	<div>
		Cliquez ici : <input type="checkbox" ng-model="check">
		<span ng-if="check">J'apparais quand la case est cochée</span>	
	</div>
	<div>
		Cliquez ici : <input type="checkbox" ng-model="check1"> <input type="checkbox" ng-model="check2">
		<span ng-if="check1 && check2">J'apparais quand les deux cases sont cochées</span>	
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
