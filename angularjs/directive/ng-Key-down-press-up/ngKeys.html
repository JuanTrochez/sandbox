<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Appuyez sur une touche !</title>
</head>

<body>
	<div ng-app="myApp">
		<div ng-controller="ExampleCtrl">
			<input type="text" ng-keyDown="onDown()">
			Compteur de down : <span ng-bind="down"></span><br/>
			<input type="text" ng-KeyPress="onPress()">
			Compteur de press : {{ press }}<br/>
			<input type="text" ng-KeyUp="onUp()">
			Compteur de Up : {{ up }}<br/>
			Champ pour les 3 compteur en mÃªme temps : <br/>
			<input type="text" ng-KeyDown="onDown()" ng-KeyPress="onPress()" ng-KeyUp="onUp()"><br/>
			<button ng-click="reset()">Reset</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
