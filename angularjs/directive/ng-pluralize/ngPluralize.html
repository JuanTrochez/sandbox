<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pluralize</title>
</head>

<body>
	<div ng-app="myApp" ng-controller="ExampleCtrl">
		Nombre de personnes : 
		<input type="text" ng-model="pCount" value="pCount"><br/>
		Avec offset :
		<ng-pluralize 
			count="pCount"
			offset=3
			when="{
				'0': 'Personne ne regarde',				
				'1': '{{ p1 }} regarde',
				'2': '{{ p1 }} et {{ p2 }} regardent',
				'3': '{{ p1 }}, {{ p2 }} et {{ p3 }} regardent',
				'one': '{{ p1 }}, {{ p2 }} {{ p3 }} et 1 autre personne regardent',
				'other': '{{ p1 }}, {{ p2 }} {{ p3 }} et {} personnes regardent'
			}">
		</ng-pluralize><br/>
		Sans offset :
		<ng-pluralize 
			count="pCount"
			when="{
				'0': 'Personne ne regarde',
				'one': '1 personne regarde',
				'other': '{} personnes regardent'
			}">
		</ng-pluralize>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
