<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng change</title>
</head>

<body>
	<div ng-app="myApp" ng-controller="ExampleCtrl">
		Check me: <input type="checkbox" ng-model="count" ng-change="change()"><br/>
		{{ counter }}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
