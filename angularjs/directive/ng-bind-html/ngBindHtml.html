<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng-Bind-Html</title>
</head>

<body>
	<div ng-app="myApp">
		<div ng-controller="ExampleCtrl">
			<span ng-bind-html="myText"></span>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.9/angular-sanitize.js"></script>
	<script src="app.js"></script>
</body>
</html>
