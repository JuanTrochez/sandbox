<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng list</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div ng-app="">
		<textarea ng-model="list" ng-list="," ng-trim="true"></textarea>
		<pre>{{ list | json }}</pre>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
