<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng value</title>
</head>

<body>
	<div ng-app="">
		<span>Sum: 1 + 2</span><br/>
		<span>Bindable : {{ 1 + 2 }}</span><br/>
		<span ng-non-bindable>Non bindable : {{ 1 + 2 }}</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
</body>
</html>
