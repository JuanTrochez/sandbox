<!DOCTYPE html>
<html ng-app="mainApp" ng-controller="MainCtrl">
<head>
	<meta charset="utf-8">
	<title>Caractères interdits</title>
</head>

<body>
	<div>
		Entrez du texte, des numeros, des caractères spéciaux :<br/>
		<input type="text" ng-model="myInput" name="myInput"><br/>
		Pas de filtre : {{ myInput }}<br/>
		Avec filtre num : {{ myInput | forbid:'num' }}<br/>
		Avec filtre string : {{ myInput | forbid:'string' }}<br/>
		Avec filtre special : {{ myInput | forbid:'special' }}
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
