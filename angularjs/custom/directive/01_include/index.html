<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<meta charset="utf-8" />
	<title>My custom include!</title>
	<style>
.my-include {
	color: red;
}
	</style>
</head>

<body>
	<input ng-model="x" /><br/>
	x: {{x}}<br/>
	<my-include truc="a">xx</my-include>
	<div my-include="'hello'" info="'coucou'" name="x">yy</div>
	<div class="my-include">zz</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
