<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 - transition</title>
</head>

<body>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>

var array = [10, 20, 30];

var svg = d3.select('body').append('svg')
			.attr('width', 1000)
			.attr('height', 1000);

var circles = svg.selectAll('circle').data(array)
				.enter()
				.append('circle')
					.attr('cx', function(d) { return d * 10; })
					.attr('cy', 50)
					.attr('r', 20);

circles.transition()
	.delay(1000)
	.duration(1000)
	.attr('cx', function(d) { return d * 10 + 400; })
	.attr('cy', 400)
	.attr('fill', 'blue')
		.transition()
		.duration(1000)
		.attr('cx', function(d) { return d * 10 + 50; })
		.attr('cy', 50)
		.attr('fill', 'black')
			.transition()
			.duration(1000)
			.attr('cx', function(d) { return d * 10 + 400; })
			.attr('cy', 50)
			.attr('fill', 'red')
				.transition()
				.duration(1000)
				.attr('cx', function(d) { return d * 10 + 50; })
				.attr('cy', 50)
				.attr('fill', 'black')
				.attr('fill', 'green')
	.each('start', function() { d3.select(this).attr('fill', 'grey'); })
	.each('interrupt', function() { d3.select(this).attr('fill', 'orange'); })
	.each('end', function() { d3.select(this).attr('fill', 'yellow'); } );


	</script>
</body>
</html>
