<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 - transition</title>
</head>

<body>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
var svg = d3.select('body').append('svg')
			.attr('width', 500)
			.attr('height', 500);

var circle = svg.append('circle')
				.attr('cx', 50)
				.attr('cy', 50)
				.attr('r', 20);

circle.transition()
	.delay(1000)
	.duration(1000)
	.attr('cx', 400)
	.attr('cy', 400)
	.attr('fill', 'blue')
		.transition()
		.duration(1000)
		.attr('cx', 50)
		.attr('cy', 50)
		.attr('fill', 'black')
			.transition()
			.duration(1000)
			.attr('cx', 400)
			.attr('cy', 50)
			.attr('fill', 'red')
				.transition()
				.duration(1000)
				.attr('cx', 50)
				.attr('cy', 50)
				.attr('fill', 'black')
				.attr('fill', 'green')
	.each('end', function() { d3.select(this).attr('fill', 'yellow'); } );

	</script>
</body>
</html>
