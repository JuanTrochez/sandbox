<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 - enter, update, exit</title>
</head>

<body>
	<button onclick="removeCircle();">remove circle</button><button onclick="addCircle();">add circle</button>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
var array = [5, 10, 15, 20, 25];

var svg = d3.select('body').append('svg')
			.attr('width', 1550)
			.attr('height', 700);


function removeCircle() {
	console.log('removing circle');
	if (array.length != 1) {
		array.pop();
	} else {
		console.log('You can\'t remove the last circle');
	}
	console.log(array);

	createCircle();
}

function addCircle() {
	console.log('adding circle');

	var val = array.slice(-1)[0] + 5;
	array.push(val);
	console.log(array);

	createCircle();
}

function createCircle() {
	var circles = svg.selectAll('circle')
					.data(array);
	circles.enter()
		.append('circle')
		.attr('cx', function(d, i) { return (i + 1) * 100; })
		.attr('cy', 100)
		.attr('r', function(d) { return d; })
		.attr('fill', 'red');

	circles.exit().remove();
}

createCircle();

	</script>
</body>
</html>
